<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Game</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Monster Game</h1>

    <button id="statsBtn">Get Stats</button>

    <div id="gameInfo"></div>
    <div id="statsInfo"></div>

    <div id="round-display" style="font-weight: bold; margin-bottom: 10px">
      Round: 1 of 10
    </div>
    <div id="scores"></div>
    <div id="player-id" style="font-weight: bold; margin-bottom: 10px">
      Player ID:
    </div>

    <h2>Game Board</h2>

    <!-- Monster Selection Dropdown -->
    <select id="monsterSelect">
      <option value="">Select your monster</option>
      <option value="vampire">🧛 Vampire</option>
      <option value="werewolf">🐺 Werewolf</option>
      <option value="ghost">👻 Ghost</option>
    </select>

    <div id="grid" class="board"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>

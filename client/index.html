<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Game</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Monster Game</h1>

    <button id="statsBtn">Get Stats</button>

    <div id="game-info">
      <div id="turn-indicator" style="font-weight: bold; margin-bottom: 10px">
        Waiting for players...
      </div>
      <div id="action-instruction">
        Select a monster type and place it on your edge
      </div>
    </div>

    <div id="statsInfo"></div>

    <div id="round-number" style="font-weight: bold; margin-bottom: 10px">
      Round 1
    </div>
    <div id="scores"></div>
    <div id="player-id" style="font-weight: bold; margin-bottom: 10px">
      Player ID:
    </div>

    <h2>Game Board</h2>

    <!-- Monster Selection Dropdown -->
    <select id="monsterSelect">
      <option value="">Select your monster</option>
      <option value="vampire">ğŸ§› Vampire</option>
      <option value="werewolf">ğŸº Werewolf</option>
      <option value="ghost">ğŸ‘» Ghost</option>
    </select>

    <!-- Action buttons for second+ rounds -->
    <div id="action-buttons" style="display: none">
      <button id="moveMonsterBtn">Move Monster</button>
      <button id="addMonsterBtn">Add New Monster</button>
    </div>

    <div id="grid" class="board"></div>

    <!-- Game History Section -->
    <h2>Game History</h2>
    <div id="game-history-container">
      <div id="game-history"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
